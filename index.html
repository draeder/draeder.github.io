<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Simple P2P Social Network</title>
  <style>
    body { background-color: #333; font-size: 1.2em; padding: 0em 0.25em; font-family:arial}
    pre { color: #fff; white-space: pre-wrap; word-wrap: break-word; font-size: 1.2em;}
    #roomname { border-bottom: 1px solid #ccc; background-color: #383838; padding: 0.25em; outline: 0; }
    #roomname::before { content: "Room name: "; }
    #status { padding: 0.25em; outline: 0; }
    #name { border-bottom: 1px solid #ccc; background-color: #383838; padding: 0.25em; outline: 0; }
    #name::before { content: "Your name: "; }
    #input { color: #000; background-color: #fff; padding: 0.25em; outline: 0; border: 0;}
  a:link {
    color: white;
  }
  a:visited {
    color: lightgray;
  }
  a:hover {
    color: lightskyblue;
  }
  a:active {
    color: white;
  }
  </style>
  <script>
    //Log sent and recieved messages
    function log(message) {
      var d = new Date();
      var n = d.toLocaleTimeString();
      document.getElementById("log").textContent += n + " " + message + "\n";
      //document.getElementById("log").innerHTML += message + "\n";
    }
  </script>
  <script src="https://chr15m.github.io/bugout/bugout.min.js" integrity="sha384-wp4EShIOwQyaJreUc1RAWQrSvOHeLb5fcXYwYdL5Lbj++G7B0touaxiqqj5DKQaY" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js" type="application/javascript"></script>
  <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ipfs/dist/index.min.js"></script>
</head>
<body>
  <pre id="roomname" contenteditable="true"></pre>
  <pre id="profilename"></pre>
  <pre id="name" contenteditable="true"></pre>
  <pre id="status"></pre>
  <pre id="log"></pre>
  <pre id="posts"></pre>
  <input id="input" placeholder="Enter Message" onfocus="this.placeholder=''" onblur="this.placeholder='Enter Message'" style="width: 100%"></input>

  <!--input type="file" name="photo" id="photo">
  <button type="button" onclick="upload()">Upload</button></body-->
<script>
document.addEventListener('DOMContentLoaded', async () => {
  localStorage["debug"] = "bugout,webtorrent"//extra debugging in the console
  //JS-IPFS variables
  //const nodeId = localStorage.getItem("ipfsID")
  //if(!nodeId ){
    const nodeId = 'ipfs-' + Math.random()
  //  localStorage.setItem("ipfsID", nodeId)
  //}
  const node = await Ipfs.create({ repo: nodeId })
  console.log("Your node: " + nodeId)
  window.node = node

  const status = node.isOnline() ? 'online' : 'offline'

  console.log(`Node status: ${status}`)
  document.getElementById('status').innerHTML = `${status}`

  //Bugout variables
  const url = window.location.href; 
  const urlObject = new URL(url);
  const room = urlObject.searchParams.get('r')
  var username=localStorage.getItem("name");
  var roomname=room;
  
  //Hide username input if username is found in local storage
  if(username){
    document.getElementById("name").hidden = true;
  }
 
  //Display default status message
  document.getElementById("status").innerHTML = "Waiting for peers. <div id='link'><a href=''"+window.location.href+"'>Share this link</a></div>";

  //Check for room name in URL
  if (roomname){
    document.getElementById("roomname").hidden = true;
    document.getElementById("profilename").innerText = "Your room: " + roomname;
    bug(roomname);
  } else {
    document.getElementById("link").hidden=true;
    document.getElementById("roomname").onkeydown = function(ev) {
      if (ev.keyCode == 13) {
        if(!roomname){roomname=ev.target.textContent}
        ev.preventDefault();
        document.getElementById("roomname").hidden = true;
        document.getElementById("profilename").innerText = "Your room: " + roomname;
        window.history.pushState("","","?r="+roomname);
        document.getElementById("link").hidden=false;
        bug(roomname)
      }
    }
  }

//Set room name
  document.getElementById("name").onkeydown = function(ev) {
    if (ev.keyCode == 13) {
      username=ev.target.textContent;
      ev.preventDefault();
      if(username){localStorage.setItem("name", username)}
      document.getElementById("name").hidden = true;
    }
  }

//Send message
  document.getElementById("input").onkeydown = function(ev) {
    if (ev.keyCode == 13) {
      if (b.lastwirecount) {
        var msg = document.getElementById("input").value
        var d = new Date();
        var n = d.toLocaleTimeString();
        //Create IndexedDB database
        var db = new Dexie("message-database");
        db.version(1).stores({
            posts: 'roomname, linkedPost, postID, date, time, username, message, messageID'
        });        
        db.posts.put({roomname: roomname, date: d, time: n, username: username, message: msg }).then (function(){ // Store messages
            //return db.posts.get('Nicolas'); // Return messages
        })

        b.send(username + ": " + document.getElementById("input").value);
        document.getElementById("input").value = "";
      }
      ev.preventDefault();
    }
  }

  //Create room and wait for connection to peers
  function bug(roomname){
    b = Bugout(roomname)
    b.on("message", function(address, message) {
      var d = new Date();
      var n = d.toLocaleTimeString();
      log(message);
    });
    b.once("seen", function(address) {
      if(!username){
        log("[Anonymous joined]")
        username = "Anonymous";
      } else {b.send("["+username + " joined]")}
      document.getElementById("status").innerText = "Connected";
    });
    b.heartbeat();
  }

  //Check OS and warn Android users of limited/no functionality
  var OSName="Unknown OS";
  if (navigator.appVersion.indexOf("Win")!=-1) OSName="Windows";
  if (navigator.appVersion.indexOf("Mac")!=-1) OSName="MacOS";
  if (navigator.appVersion.indexOf("X11")!=-1) OSName="UNIX";
  if (navigator.appVersion.indexOf("Linux")!=-1) OSName="Linux";
  if (navigator.appVersion.indexOf("Android")!=-1) OSName="Android";
  if (navigator.appVersion.indexOf("iOS")!=-1) OSName="iOS";

  if(OSName == "Android"){
    document.getElementById("status").innerHTML = "<i class='fas fa-exclamation-triangle'></i> Sorry, " + OSName + " has limited/no functionality at this time."
  }

  //Remove scripts from incoming messages
  function stripScripts(s) {
      var div = document.createElement('div');
      div.innerHTML = s;
      var scripts = div.getElementsByTagName('script');
      var i = scripts.length;
      while (i--) {
        scripts[i].parentNode.removeChild(scripts[i]);
      }
      return div.innerHTML;
  }

  //Make ID hashes
  function dec2hex (dec) {
    return ('0' + dec.toString(16)).substr(-2)
  }
  // generateId :: Integer -> String
  function generateId (len) {
    var arr = new Uint8Array((len || 40) / 2)
    window.crypto.getRandomValues(arr)
    return Array.from(arr, dec2hex).join('')
  }
  //console.log(generateId())
  //console.log(generateId(20))

  //Send disconnect message
  window.addEventListener("beforeunload", function (e) {
    b.send("["+username + " left]")
  })

//clean up old ipfs data
  async function clearDB () {
    const dbs = await window.indexedDB.databases()
    dbs.forEach(db => { 
      if(db.name !="message-database"){
        window.indexedDB.deleteDatabase(db.name)
        console.log(db.name)
        console.log("Cleared old IPFS IndexedDB data") 
      }
    })
  }
  clearDB()

  // https://github.com/ipfs/js-ipfs/tree/master/packages/interface-ipfs-core
  //js-ipfs upload file
  async function addFile () {
    for await (const { cid } of node.add('Yessireeebob!')) {
      console.log('successfully stored', cid)
      cidhash=cid.toBaseEncodedString()
      localStorage.setItem("file", cidhash)
      console.log(cidhash)
    }
  }
  addFile()
  
  //return file
  filename=localStorage.getItem("file")
  async function catFile (filename) {
    for await (const data of node.cat(filename)) {
      console.log(data.toString())
    }
  }
  catFile(filename)

})
</script>
</html>
